<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Users : View all</title>
</head>
<body>
	<h1>Users : View all</h1>
	<div>
		<a href="form.html" th:href="@{/users/new}">Create New User</a>
		<table border="1">
			<thead>
				<tr>
					<td>ID</td>
					<td>Name</td>
					<td>Created</td>
					<td></td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${users}">
					<td th:text="${user.id}">1</td>
					<td th:text="${user.name}">yinguowei</td>
					<td th:text="${user.created}">2000-1-1</td>
					<td><a href="view.html" th:href="@{'/users/' + ${user.id}}">Link</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
